<div class="container">
  <div class="row">
    <div class="col-md col-sm">
      <form role="form">
        <fieldset>
          <h3><span><i class="fa fa-caret-square-o-right" aria-hidden="true"></i></span> Enter Quote</h3>
          <div class="form-group">
            <label for="quote">Quote:</label>
            <textarea style="font-size: 2.0em;" #quoteInput name="quote" [value]="quote" (input)="changeQuote($event)" class="form-control" id="quote"></textarea>
          </div>
        </fieldset>
        <button (click)="submit()" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
