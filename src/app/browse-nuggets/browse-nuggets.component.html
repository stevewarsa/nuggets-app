<mem-browse-passage
  [currentIndex]="currentIndex"
  [passagesLength]="passageIds?.length"
  [selectedTranslation]="selectedTranslation"
  [searching]="searching"
  [searchingMessage]="searchingMessage"
  [passage]="currentPassage"
  [showHighlight]="false"
  (nextEvent)="next()"
  (prevEvent)="prev()"
  (changeTranslationEvent)="selectTranslation($event)">
</mem-browse-passage>
